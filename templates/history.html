{% extends "layout.html" %}
{% block title %}
Portfolio
{% endblock %}

{% block main %}
   <main class="container p-5">

    <table class="table table-striped">
        <thead>
            <tr>
                <th>Symbol</th>
                <th>Type</th>
                <th>Shares</th>
                <th>Price</th>
                <th>Transacted</th>

            </tr>
        </thead>
        <tbody>
            {% for stock in stocks%}
                <tr>
                    <td>{{stock.stock}}</td>
                    <td>{{stock.type}}</td>
                    <td>{{stock.shares}}</td>
                    <td>{{stock.price}}</td>
                    <td>{{stock.time}}</td>

                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
