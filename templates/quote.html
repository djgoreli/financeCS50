{% extends "layout.html" %}

{% block title %}

{% endblock %}
{% block javascript %}
<script>


              function quote()
              {
                  //console.log("Kareem");
                 $.getJSON("/quote", {symbol: $("#symbol").val()}, function(data) {
                     console.log(data, "HAHAHAHAHHA")
                     $("#quote").html(`A share of ${data.name} costs $${data.price}.`);
                     $("#symbol").val("");
                 });
                 return false;
             }

</script>
{% endblock %}
{% block main %}
    <form onsubmit="quote(); return false;">
            <input autocomplete="off" autofocus="" id="symbol" placeholder="Symbol" type="text">
            <input type="submit" value="Get Quote">
    </form>
    <p id= "quote"></p>
{% endblock %}
