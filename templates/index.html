{% extends "layout.html" %}
{% block title %}
Portfolio
{% endblock %}

{% block main %}
   <main class="container p-5">

    <table class="table table-striped">
        <thead>
            <tr>
                <th>Symbol</th>
                <th>Name</th>
                <th>Shares</th>
                <th>Price</th>
                <th>TOTAL</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <td colspan="4"></td>
                <td>{{total}}</td>
            </tr>
        </tfoot>
        <tbody>
            {% for stock in stocks%}
                <tr>
                    <td>{{stock.symbol}}</td>
                    <td>{{stock.symbol}}</td>
                    <td>{{stock.shares}}</td>
                    <td>{{stock.price}}</td>
                    <td>{{stock.total}}</td>

                </tr>
            {% endfor %}
            <tr>
                <td colspan="1">CASH</td>
                <td colspan="3"</td>
                <td>{{userCash}}</td>
            </tr>
        </tbody>
    </table>
{% endblock %}
